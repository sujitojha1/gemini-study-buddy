<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Study Buddy</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <header class="hero">
        <h1>Gemini Study Buddy</h1>
        <p class="tagline">Create instant flashcards from any page.</p>
      </header>

      <section class="section" id="status" role="status"></section>

      <section class="actions section">
        <button id="flashcardBtn">Generate Flashcards</button>
      </section>

      <section class="section" id="resultSection" hidden>
        <div id="result"></div>
        <div id="metadata" hidden></div>
      </section>
    </div>

    <template id="loadingTemplate">
      <div class="spinner" aria-hidden="true"></div>
      <span>Asking Gemini...</span>
    </template>

    <script src="popup.js" type="module"></script>
  </body>
</html>
