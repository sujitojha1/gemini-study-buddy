<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Study Buddy</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <header class="hero">
        <h1>Gemini Study Buddy</h1>
        <p class="tagline">Create instant flashcards from any page.</p>
        <p class="hint hint-inline">Make sure the local Gemini server is running, then turn the current page into study cards.</p>
      </header>

      <section class="section" id="status" role="status"></section>

      <section class="settings section">
        <label for="cardCount" class="settings-label">
          Number of flashcards (0-5)
        </label>
        <div class="settings-control">
          <input type="range" id="cardCount" name="cardCount" min="0" max="5" value="5" />
          <span id="cardCountValue" aria-live="polite">5</span>
        </div>
      </section>

      <section class="actions section">
        <button id="flashcardBtn">Generate Flashcards</button>
      </section>

      <section class="section" id="resultSection" hidden>
        <h2>Gemini output</h2>
        <div id="result"></div>
      </section>
    </div>

    <template id="loadingTemplate">
      <div class="spinner" aria-hidden="true"></div>
      <span>Asking Gemini...</span>
    </template>

    <script src="popup.js" type="module"></script>
  </body>
</html>
